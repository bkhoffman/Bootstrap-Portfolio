<!DOCTYPE html>
<html land="en-us">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Portfolio Contact</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <h1 id="name">Brad Hoffman</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="https://bkhoffman.github.io/Bootstrap-Portfolio">About <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="https://bkhoffman.github.io/Bootstrap-Portfolio/portfolio">Portfolio</a>
          <a class="nav-item nav-link" href="https://bkhoffman.github.io/Bootstrap-Portfolio/contact">Contact</a>
        </div>
      </div>
    </nav>  
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="wrapper col-md-10">
        <h2 class="title">Contact</h2>
        <hr>
        <form>
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input type="name" class="form-control" id="nameInput" placeholder="Full Name">
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5"></textarea>
            </div>
            <input class="btn" type="submit" value="Submit">
          </form>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>

  <footer>
    <div class="footer">
      @Copyright
    </div>
  </footer>
</body>


</html>
